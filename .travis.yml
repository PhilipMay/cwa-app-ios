os: osx
language: swift
osx_image: xcode12.4

cache: bundler

addons:
  homebrew:
    brewfile: true

before_install:
  - pwd
  - ls -la
install:
  - cd src/xcode
  - bundle install --verbose --jobs=8 --gemfile=src/xcode/Gemfile
before_script:
  - bundle --version
  - bundle list
  - bundle info fastlane
  - fastlane --version
  - swiftlint version
script:
  - fastlane lint
  - fastlane test
